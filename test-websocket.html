<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .warning {
        background-color: #fff3cd;
        color: #856404;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
      }
      #log {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>MCP Server WebSocket Connection Test</h1>

    <div id="status" class="status warning">Not connected</div>

    <button onclick="connect()">Connect to MCP Server</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="testDOMQuery()">Test DOM Query</button>
    <button onclick="clearLog()">Clear Log</button>

    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
      let ws = null;

      function log(message, type = "info") {
        const logDiv = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement("div");
        logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
        if (type === "error") logEntry.style.color = "red";
        if (type === "success") logEntry.style.color = "green";
        logDiv.appendChild(logEntry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
      }

      function connect() {
        try {
          log("Attempting to connect to ws://localhost:3000...");
          ws = new WebSocket("ws://localhost:3000");

          ws.onopen = function () {
            log("‚úÖ Connected to MCP server!", "success");
            updateStatus("Connected to MCP Server", "success");
          };

          ws.onmessage = function (event) {
            log(`üì® Received message: ${event.data}`, "success");
          };

          ws.onerror = function (error) {
            log(`‚ùå WebSocket error: ${error}`, "error");
            updateStatus("Connection Error", "error");
          };

          ws.onclose = function () {
            log("üîå Connection closed");
            updateStatus("Disconnected", "warning");
          };
        } catch (error) {
          log(`‚ùå Failed to create WebSocket: ${error.message}`, "error");
          updateStatus("Connection Failed", "error");
        }
      }

      function disconnect() {
        if (ws) {
          ws.close();
          ws = null;
          log("Disconnected from server");
          updateStatus("Disconnected", "warning");
        }
      }

      function testDOMQuery() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          log("‚ùå Not connected to server", "error");
          return;
        }

        const testMessage = {
          method: "dom/query",
          params: {
            selector: "h1",
            action: "getText",
          },
          id: Date.now(),
        };

        log(`üì§ Sending test message: ${JSON.stringify(testMessage)}`);
        ws.send(JSON.stringify(testMessage));
      }

      function clearLog() {
        document.getElementById("log").innerHTML = "";
      }

      // Auto-connect on page load
      window.onload = function () {
        log("Page loaded. Ready to test connection.");
      };
    </script>
  </body>
</html>
